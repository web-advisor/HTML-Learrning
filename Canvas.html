<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style type="text/css">
        #myCanvas{
            border: 2px solid blACK;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="500px" height="500px"></canvas>
    </canvas>    
</body>
    <script type="text/javascript">
        var myCanvas=document.getElementById("myCanvas");
        
        // First tj=hing we need to specify is if we are going to be working in 2D or 3D
        var context=myCanvas.getContext("2d");

        // For adding a gradient :
        // (x1,y1,x2,y2) x1,y1=>TopLeftCorner  x2,y2=>BottomRightCorner 
        var gradient=context.createLinearGradient(150,150,350,350);
        // Colors inside the Gradient -> addColorStop(pos,"colorCode");  ::: pos= 0 -> Top Left ::: pos= 1 -> Bottom Right
        gradient.addColorStop(0,"#5323e2");
        gradient.addColorStop(1,"white");

        /* .fillStyle :Can be a color , Gradient or Pattern */
        // For Colors
        // context.fillStyle="#4A9340";  
        // For Gradient
        context.fillStyle=gradient;

        // Drawing a Rectangle inside the Canvas : .fillRect(x-coordinate start,y-coordinate start,wwidth,height)
        context.fillRect(150,150,200,200);

        // Drawing a line :::
        // Starting Point :
        context.moveTo(0,500);
        // End point:
        context.lineTo(500,0);
        // Coloring the line (must be before stroke()):
        context.strokeStyle="#FF0000";
        // Line Thickness (must be before stroke()):
        context.lineWidth="10"; 
        // The Drawing Command :
        context.stroke();

        context.moveTo(0,0);
        context.lineTo(500,500);
        context.lineWidth="10";
        context.strokeStyle='#FF0000';
        context.stroke();

        context.moveTo(150,150);
        context.lineTo(350,350);
        context.lineWidth="5";
        context.strokeStyle='black';
        context.stroke();

        context.moveTo(350,150);
        context.lineTo(150,350);
        context.lineWidth="5";
        context.strokeStyle='black';
        context.stroke();

        // Drawing Circles :
        context.beginPath();
        // Center (x,y) Radius (r) and Arc radian
        context.arc(250,250,141,0,2*Math.PI);
        // Drawing command :
        context.stroke();

        // Adding Text :
        var textGradient=context.createLinearGradient(180,80,280,80);
        textGradient.addColorStop(0,"red");
        textGradient.addColorStop(1,"yellow");
        // .fillStyle changing is optional but necessary if set to Gradient at some other coordinates
        context.fillStyle=textGradient;
        // Defining Font styling :
        context.font="30px Arial";
        // Main command : .fillText(text,x,y) ::: x,y -> LeftStart
        context.fillText("My Canvas",180,80);

    </script>

</html>
